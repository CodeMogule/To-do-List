<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Distribution/CSS/responsive.css">
    <link rel="stylesheet" href="./Vendors/CSS/normalize.css">
    <link rel="stylesheet" href="./Vendors/CSS/7.1 Grid.css">
    <link rel="stylesheet" href="./Distribution/CSS/style.css">
    <title>TO DO LIST</title>
</head>
<body>
    <header>
        <h1>to do list</h1>
        <span class="time"></span>
    </header>

    <section class="type-items">
        <div class="row">
            <div class="form">
                <input type="text" placeholder="TYPE YOUR TASK">
                <a type="submit">
                    ADD ITEM
                </a>
            </div>
        </div>
    </section>

    <section class="items" >
        <div class="row">
            
            <div class="item-main-container">
                <ul class="lists">
                </ul>
              </div>
              </div> 
    </section>

    <div class="btn-clear-all">
        <a href="">Clear All Items</a>
        <p>Please Enter An Item</p>
    </div>
    <script src="https://kit.fontawesome.com/fc8b51f2eb.js" crossorigin="anonymous"></script>
    <script src="./Source/JS/app.js"></script>
</body>
</html>
